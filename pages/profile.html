<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
<!--Style=====================================================================================================-->

        <!--Style Sheet-->
        <link rel="stylesheet" href="/css/styles.css">        

        <!--Bootstrap with JQuery-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <title>Calorie Management System: Your goals, minus your doubts</title>

    </head>

    <body class="body">
<!--Header=====================================================================================================-->
        <header class="container header">
            <nav class="nav navbar fixed-top navbar-expand-lg">
                <a href="#" class="navbar-brand h1">
                    <img class="ms-2 me-2" src="/svg/CMS-heart.svg" width="12%">Profile
                </a>
                <div class="container-fluid justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="tracker.html" class="nav-link active">
                                Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="suggestions.html" class="nav-link active">
                                Suggestions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link active">
                                Log Out
                                <i class="bi bi-box-arrow-in-left"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

<!--Main Section=====================================================================================================-->
        <section>
            <div class="container-fluid g-0">
                <div class="row">
                    <div class="col-md-6 position-absolute bg-white">
                        <div class="container-fluid">
                            <div class="py-3">
                                <div class="row gutters-sm">
                                    <div class="col-md-4 mb-3">
                                      <div class="card">
                                        <div class="card-body">
                                          <div class="d-flex flex-column align-items-center text-center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/6774/6774898.png" class="rounded-circle p-1 bg-secondary" alt="placeholder profile icon showing a healthy plate full of food" width="100vh">
                                            <div class="mt-3">
                                              <h4>Khush Desai</h4>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="Name" class="form-label"><h6>Full Name</h6></label>
                                                    <input type="name" class="form-control" id="FullName" placeholder="Khush Desai">
                                                </div>
                        
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1" class="form-label"><h6>Email address</h6></label>
                                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                                  </div>
                                                
                                                <div class="mb-3">
                                                    <label for="Age" class="form-label"><h6>Age</h6></label>
                                                    <input type="age" class="form-control" id="age" placeholder="25">
                                                </div>
                        
                                                <div class="mb-3">
                                                    <label for="Weight" class="form-label"><h6>Weight</h6></label>
                                                    <input type="weight" class="form-control" id="weight" placeholder="72kg">
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <label for="BloodGroup" class="form-label"><h6>Blood Group</h6></label>
                                                    <input type="bloodgroup" class="form-control" id="BloodGroup" placeholder="A+">
                                                </div>
                        
                                                <button type="button" class="btn btn-primary">Edit Info</button>
                                                
                                                <div class="container">
                                                    <form class="mt-4">
                                                        <div class="form-group">
                                                            <input type="number" class="form-control my-3" id="goalCalories" placeholder="Enter goal calories">
                                                        </div>
                                                        <button type="button" class="btn btn-primary" onclick="calculatePercentage()">Calculate Percentage</button>
                                                    </form>
                                                </div>

                                            </div>
                                            </div>
                                        </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    

                    <div class="col-md-6 position-absolute offset-6 vh-100">
                        <div class="bg-white rounded-lg p-5 shadow">
                            <h2 class="h6 font-weight-bold text-center mb-4">Daily progress</h2>
                            <div class="progress mx-auto" data-value='80'>
                                <span class="progress-left">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                
<!-- <h5 class="text-center">Total calories: <span class="total-calories">0</span></h5> -->

                                <div class="progress-value total-calories w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div id="result" class="mt-3"></div>
                                </div>
                            </div>
                            <div class="row text-center mt-4">
                                <div class="col-6 border-right">
                                    <div class="h4 font-weight-bold mb-0">28%</div><span class="small text-gray">Last week</span>
                                </div>
                                <div class="col-6">
                                    <div class="h4 font-weight-bold mb-0">60%</div><span class="small text-gray">Last month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="../js/scripts.js"></script>

    </body>
</html>
